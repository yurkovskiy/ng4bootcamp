<form class="form-signin" #myForm="ngForm"
      (ngSubmit)="saveData(myForm); myForm.reset()" novalidate>
  {{ classForm | json }}
  {{ myForm.value | json }}
  <div [hidden]="true">
    <select name="f" (change)="onChange($event)">
      <option [value]="f.id"
              *ngFor="let f of faculties">{{ f.name }}</option>
    </select>
    <select name="s">
      <option [value]="s.id"
              *ngFor="let s of availableSpecs" [hidden]="true">{{ s.name }}</option>
    </select>
      <label class="sr-only">Email address</label>
      <input type="email" name="email" class="form-control"
             maxlength="10"
             required
             ngModel>
    <label class="sr-only">Password</label>
    <!--<select>-->
      <!--<option></option>-->
    <!--</select>-->
    <input type="password" name="password" class="form-control"
           #password="ngModel"
           required ngModel>
    <p *ngIf="password?.errors?.required">Password is required</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="remember" value="remember-me" ngModel> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block"
          [disabled]="!myForm.valid"
          type="submit">Sign in</button>
</form>
